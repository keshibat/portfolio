<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- build:css css/vendor.min.css -->
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
        <!-- endbuild -->
				
		<!-- build:css css/styles.min.css -->
        <link rel="stylesheet" href="css/main.css">
		<!-- endbuild -->

		<!-- build:js js/vendor.js -->
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script>
        // Picture element HTML5 shiv
        document.createElement( "picture" );
        </script>
        <script src="scripts/picturefill.js" async></script>
        <script src="https://use.fontawesome.com/3e19548892.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Header & Nav -->
        <header class="header">
          <div class="header__inner">
            <img class="header__logo" src="images/SA_profile_image.svg" alt="Avatar of Sam Atkins">
            <h1 class="header__title">
              Sam Atkins - Full Stack Engineer
            </h1>
            <a id="menu" class="header__menu">
              <i class="fa fa-bars"></i>
            </a>
          </div>
        </header>

        <nav id="drawer" class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#portfolio">Portfolio</a></li>
            <li class="nav__item"><a href="#about">About</a></li>
            <li class="nav__item"><a href="#contact">Contact</a></li>
          </ul>
        </nav>

        <!-- hero section -->
        <section id="hero">
            <div class="hero__wrapper">
                <figure class="hero__img">
                    <picture>
                        <source media="(min-width: 750px" srcset="images/hero_800_large_1x.jpg 1x, images/hero_1600_large_2x.jpg x2">
                        <source media="(min-width: 500px" srcset="images/hero_medium.jpg">
                        <img src="images/hero_small.jpg" alt="A person coding on an Apple MacBook">
                    </picture>
                    <figcaption class="hero__caption">Image by <a href="https://unsplash.com/@albertosaure">Alberto Saure</a></figcaption>
                </figure>
                <div class="hero__intro">
                    <p>Hi, I'm Sam and welcome to my portfolio. I'm a full stack engineer, currently studying at <a href="https://www.udacity.com/" target="_blank">Udacity</a>. My portfolio of projects is below.</p>
                </div>
            </div>
        </section>







				<!-- build:js js/main.concat.js -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
